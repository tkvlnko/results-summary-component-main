<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-visual.svg">
  <link href="./style.css" rel="stylesheet">
  
  <title>Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="score">
        <p>Your result</p>
        <div class="score-circle">
          <h1>86</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 90% of the people who have taken these tests.</p>
      </div> 
      <div class="statistics">
        <p>Summary</p>

          <div class="item reaction">
            <div class="item-right">
              <img src="./assets/images/icon-reaction.svg"/>
              <p>Reaction</p>
            </div>
            <div class="item-left">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="item memory">
            <div class="item-right">
              <img src="./assets/images/icon-memory.svg"/>
              <p>Memory</p>
            </div>
            <div class="item-left">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="item verbal">
            <div class="item-right">
              <img src="./assets/images/icon-verbal.svg"/>
              <p>Verbal</p>
            </div>
            <div class="item-left">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="item visual">
            <div class="item-right">
              <img src="./assets/images/icon-visual.svg"/>
              <p>Visual</p>
            </div>
            <div class="item-left">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <button>Continue</button>

      </div>
    </div>
  </div>

  
  <div class="attribution">
    Coded by <a href="#">Taya Kovalenko</a>.
  </div>
</body>
</html>
